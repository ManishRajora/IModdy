<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href=Assets\robo_face1.png>
    <link rel="stylesheet" href="style_help.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Help</title>
</head>
<body>
    <div id="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <div class="nav">
                        <img src="Assets\robo_face1.png" class="logo">
                        <h3 class="heading">IModdy</h3>
                    </div>
                </div>
                <div class="col-9" style="text-align: end;">
                    <button type="button" class="btn dropdown btn-lg" data-bs-toggle="dropdown">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <ul class="dropdown-menu bars_ul">
                        <li>
                            <button class="dropdown-item bars home">
                                <i class="fa-solid fa-house" style="margin-right: 20px;"></i>Home
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item bars">
                                <i class="fa-solid fa-gamepad" style="margin-right: 20px;"></i>Game
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item bars">
                                <i class="fa-solid fa-mobile-screen-button" style="margin-right: 20px;"></i>App
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item bars blog">
                                <i class="fa-solid fa-blog" style="margin-right: 20px;"></i>Blog
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item bars help">
                                <i class="fa-solid fa-circle-info" style="margin-right: 20px;"></i>Help
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <div id="main">
        <div class="container">
            <div class="row">
                <u><h2 style="margin-top: 20px;">How to install from IModdy?</h2></u>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <ul>
                        <li>
                            <h4><b>Step - 1:</b></h4>
                        </li>
                        <ul type="none">
                            <li>
                                <h5>
                                    <p>
                                        Click on the install button.
                                    </p>
                                </h5>
                            </li>
                        </ul>
                        <li>
                            <h4><b>Step - 2:</b></h4>
                        </li>
                        <ul type="none">
                            <li>
                                <h5>
                                    <p>
                                        A 'To Download' pop up window will appear.
                                    </p>
                                </h5>
                            </li>
                        </ul>
                        <li>
                            <h4><b>Step - 3:</b></h4>
                        </li>
                        <ul type="none">
                            <li>
                                <h5>
                                    <p>
                                        Do as the button says, then only the download button will enable.
                                    </p>
                                </h5>
                            </li>
                        </ul>
                        <li>
                            <h4><b>Step - 4:</b></h4>
                        </li>
                        <ul type="none">
                            <li>
                                <h5>
                                    <p>
                                        Start Downloading.
                                    </p>
                                </h5>
                            </li>
                        </ul>
                    </ul>
                </div>
                <hr>
                <br>
            </div>
        </div>
    </div>
<script src="script_help.js"></script>
</body>
</html>
