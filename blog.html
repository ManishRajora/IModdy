<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href=Assets\robo_face1.png>
    <link rel="stylesheet" href="style_blog.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Blog</title>
</head>
<body>
    <div id="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <div class="nav">
                        <img src="Assets\robo_face1.png" class="logo">
                        <h3 class="heading">IModdy</h3>
                    </div>
                </div>
                <div class="col-9" style="text-align: end;">
                    <button type="button" class="btn dropdown btn-lg" data-bs-toggle="dropdown">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <ul class="dropdown-menu bars_ul">
                        <li>
                            <button class="dropdown-item bars home">
                                <i class="fa-solid fa-house" style="margin-right: 20px;"></i>Home
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item bars">
                                <i class="fa-solid fa-gamepad" style="margin-right: 20px;"></i>Game
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item bars">
                                <i class="fa-solid fa-mobile-screen-button" style="margin-right: 20px;"></i>App
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item bars blog">
                                <i class="fa-solid fa-blog" style="margin-right: 20px;"></i>Blog
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item bars help">
                                <i class="fa-solid fa-circle-info" style="margin-right: 20px;"></i>Help
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="main">
        <div class="container-fluid">
            <div class="row">
                <h3 style="margin-top: 20px;"><b>Blogs</b></h3>
            </div>
            <hr>
            <br>
            <div class="row">
                <p style="margin-bottom: 20px; color: gray">No Blogs Yet</p>
            </div>
        </div>
    </div>

    <div id="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <button class="btn btn-secondary btn-lg back_to_top"><i class="fa-solid fa-arrow-up"></i></button>
                </div>
            </div>
        </div>
    </div>
    
<script src="script_blog.js"></script>
</body>
</html>
